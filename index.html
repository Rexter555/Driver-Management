    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logistics Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="read.php">View Drivers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Register New Driver</h2>
        <form action="create.php" method="post" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label>Driver ID:</label>
                <input type="number" name="driver_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Full Name:</label>
                <input type="text" name="name" class="form-control" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label>License Number:</label>
                <input type="text" name="license_number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Phone Number:</label>
                <input type="text" name="phone_number" class="form-control" maxlength="15" required>
            </div>

            <div class="mb-3">
                <label>Vehicle Type:</label>
                <select name="vehicle_type" class="form-select">
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Experience Level:</label><br>
                <input type="radio" name="experience_level" value="Beginner" required> Beginner
                <input type="radio" name="experience_level" value="Intermediate"> Intermediate
                <input type="radio" name="experience_level" value="Expert"> Expert
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Driver</button>
        </form>
    </div>
</body>
</html>
